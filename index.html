<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NavBar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <div class="logo-placeholder bg-secondary me-2"></div>
          <h1 class="fw-bold">Placeholder Title</h1>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarButtons"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarButtons"
        >
          <div class="navbar-nav gap-2">
            <button
              class="btn btn-outline-light"
              data-bs-toggle="modal"
              data-bs-target="#instructionsModal"
            >
              Instructions
            </button>
            <button
              class="btn btn-outline-light"
              data-bs-toggle="modal"
              data-bs-target="#themesModal"
            >
              Themes
            </button>
            <button
              class="btn btn-outline-light"
              data-bs-toggle="collapse"
              data-bs-target="#keyboardPanel"
            >
              Arrow Keys
            </button>
          </div>
        </div>
      </nav>

      <!-- COLLAPSIBLE KEYBOARD PANEL -->
      <div class="collapse bg-dark p-3" id="keyboardPanel">
        <div class="d-flex flex-column align-items-center text-white">
          <div class="btn-group mb-2">
            <button class="btn btn-secondary arrow-btn" data-key="ArrowUp">
              ▲
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary arrow-btn" data-key="ArrowLeft">
              ◀
            </button>
            <button class="btn btn-secondary arrow-btn" data-key="ArrowDown">
              ▼
            </button>
            <button class="btn btn-secondary arrow-btn" data-key="ArrowRight">
              ▶
            </button>
          </div>
        </div>
      </div>
      <!-- INSTRUCTIONS MODAL -->
      <div class="modal fade" id="instructionsModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Instructions</h2>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  Use the arrow keys to move your snake.
                </li>
                <li class="list-group-item">Try not to let the food spoil.</li>
                <li class="list-group-item">
                  Don't hit the wall! It will crash your snake!
                </li>
                <li class="list-group-item">
                  For mobile & tablet users. Please use the provided arrows
                  keys.
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- THEMES MODAL -->
      <div class="modal fade" id="themesModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Themes</h2>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
             <div class="row g-2"> 
                <div class="col-6"> <button class="btn btn-primary w-100 theme-btn" data-theme="classic" data-bs-dismiss="modal">Default</button> </div> 
                <div class="col-6"> <button class="btn btn-secondary w-100 theme-btn" data-theme="dark" data-bs-dismiss="modal">Theme 1</button> </div> 
                <div class="col-6"> <button class="btn btn-success w-100 theme-btn" data-theme="neon" data-bs-dismiss="modal">Theme 2</button> </div> 
                <div class="col-6"> <button class="btn btn-warning w-100 theme-btn" data-theme="retro" data-bs-dismiss="modal">Theme 3</button> </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <p>Main content goes here. Snake game.</p>
    </main>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
